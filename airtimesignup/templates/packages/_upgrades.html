<h2>Upgrades</h2>
	
{% for upgrade in upgrades %}
   <h3>{{ upgrade.title|safe }}</h3>
   <p>{{ upgrade.description|safe }}</p>
   <ul>
      {% set upgrades_loop = loop %}
      {% for option in upgrade.options %}
         <li>
            <label class="radio">
               <input type="radio" name="{{ upgrades_loop.index0 }}" id="{{ upgrade.label }}-{{ option.label }}"
                  value="{{ loop.index0 }}">
                  {{ option.title|safe }}: {{ option.description|safe }} [+ {{ "%0.2f" % option.price[currency.label]|float }} {{ currency.symbol }}/m]
            </label>
         </li>
      {% endfor %}
   </ul>
{% endfor %}
