<h2>Upgrades</h2>
	
{% for upgrade in ['expert_support'] %}
   <h3>{{ extras[upgrade].title|safe }}</h3>
   <p>{{ extras[upgrade].description|safe }}</p>
   <ul>
      {% for option in extras[upgrade].options %}
         <li>
            <label class="radio">
               <input type="radio" name="{{ upgrade }}" id="{{ upgrade }}-{{ option.name }}"
                  value="{{ loop.index0 }}">
                  {{ option.title|safe }}: {{ option.description|safe }} [+ {{ option.price }} $/m]
            </label>
         </li>
      {% endfor %}
   </ul>
{% endfor %}
